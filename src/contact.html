		<h2>Humanity Verification</h2>
		<div id="rc"></div>
<script type="text/javascript" src="http://www.google.com/recaptcha/api/js/recaptcha_ajax.js"></script>
<script type="text/javascript">
Recaptcha.create(
  "6LdNyb0SAAAAAJHtSkWzz-iUb1qyEPP1nmNM-UhV", "rc",
  { theme: "white",  callback: Recaptcha.focus_response_field }
);
</script>
		
		<button id="contact_button">Send message</button>
	</form>
	
	<script type="text/javascript">
  $(function() {
    $("#contact_button").click(function(e) {
        e.preventDefault();
        $("#contact_error").hide();
        $("#contact_success").hide();
        var form_values = $("#contact_form").serializeArray();
        var params = {};
        for (var i in form_values) {
            params[form_values[i].name] = form_values[i].value;
        }
        var request = JSON.stringify(params);
        $.ajax({
          url:"/contact ",
          type:"POST",
          data:request,
          contentType:"application/json; charset=utf-8",
          dataType:"json",
          success: function(response) {
            var message = $("#contact_success");
            message.show();
            message.html(response.message).fadeIn();
            return false;
          },
          error: function(xhr) {
            Recaptcha.reload();
            var message = $("#contact_error");
            message.show();
            try {
              var response = $.parseJSON(xhr.responseText);
              message.html(response.message).fadeIn();
            } catch(e) {
              var help = 'Message failed to send - please contact: help@500px.com.'
              message.html(help).fadeIn();
            }
            return false;
          }
        });
    });
  });
</script>
	
	<div id="contact_success"></div>
	<div id="contact_error"></div>
